<section class="cta-section theme-bg-light py-5">
	<div class="container text-center single-col-max-width">
		<h2 class="heading">Contact</h2>
		<div class="intro">
		<p>Interested in hiring me for your company or just want to say hi? Send me an email to <a  class="text-link" href="mailto:logan@logantalbot.com">logan@logantalbot.com</a></p>
		<p>Want to get connected? Follow me on the social channels below.</p>
		<ul class="list-inline mb-0">
			{% for social in site.data.socials %}
				<li class="list-inline-item mb-3"><a class="{{ social.class }}" href="{{ social.url }}"><i class="fab fa-{{ social.icon }} fa-fw fa-lg"></i></a></li>							
			{% endfor %}	
		</ul><!--//social-list-->
		
	</div><!--//container-->
</section>
